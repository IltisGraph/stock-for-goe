<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/zgx-logo-2.ico?">
    <title>BörseR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Aktien!</h1>
        <hr>
    </div>
    <div id="info">
        <div id="info-text">
            <span id="money">Money:</span>
            <span id="zge-text">ZGE:</span>
            <span id="zgx-text">ZGX:</span>
            <span id="fmr-text">FMR:</span>
            <span id="goe-text">GOE:</span>
            <span id="mvd-text">MVD:</span>
            <span id="abx-text">ABX:</span>
        </div>
    </div>
    <div id="box">
        <div id="zge-wrapper" class="stock-wrappers">
            <button id="zge" class="stock-button">ZGE</button>
        </div>
        <div id="zgx-wrapper" class="stock-wrappers">
            <button id="zgx" class="stock-button">ZGX</button>
        </div>
        <div id="fmr-wrapper" class="stock-wrappers">
            <button id="fmr" class="stock-button">FMR</button>
        </div>
        <div id="goe-wrapper" class="stock-wrappers">
            <button id="goe" class="stock-button">GOE</button>
        </div>
        <div id="ABX-wrapper" class="stock-wrappers">
            <button id="abx" class="stock-button">ABX</button>
        </div>
        <div id="mvd-wrapper" class="stock-wrappers">
            <button id="mvd" class="stock-button">MVD</button>
        </div>
        <div id="history">
            <button id="history-b">Deine Bestellungen</button>
        </div>
        <div id="change-password">
            <button id="change-password-b">Passwort ändern</button>
        </div>
        <div id="logout">
            <button id="logout-b">Ausloggen</button>
        </div>
    </div>
    
    <div id="footer">
        Made with ❤️ in Einbeck...xD | Copyright (c) 2023
    </div>


    
</body>
<script src="script.js" type="module"></script>
</html>
