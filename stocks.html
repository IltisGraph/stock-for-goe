<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/zgx-logo-2.ico?">
    <title>BörseR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div id="header-money" class="header-div">
            <div id="money-wrapper">
                <span id="money">Geld:</span>
            </div>
        </div>
        <div id="header-rendite-time" class="header-div">
            <div id="rendite-time-wrapper">
                <span id="rendite-time"> | Rendite: -- sek</span>
            </div>
    
        </div>
        <div id="header-text" class="header-div">
            <h1>Aktien!</h1>
            <hr>
        </div>
        


    </div>
    <div id="info">
        <div id="info-text">
            
            <span id="zge-text">ZGE:</span>
            <span id="zgx-text">ZGX:</span>
            <span id="fmr-text">FMR:</span>
            <span id="goe-text">GOE:</span>
            <span id="mvd-text">MVD:</span>
            <span id="abx-text">ABX:</span>
            <span id="rel-text">REL:</span>
            <span id="igg-text">IGG:</span>
            <span id="fms-text">FMS:</span>
            
        </div>
    </div>
    <div id="box">
        <div id="zge-wrapper" class="stock-wrappers">
            <button id="zge" class="stock-button">ZGE <span id="zge-rendite"></span></button>
        </div>
        <div id="zgx-wrapper" class="stock-wrappers">
            <button id="zgx" class="stock-button">ZGX <span id="zgx-rendite"></span></button>
        </div>
        <div id="fmr-wrapper" class="stock-wrappers">
            <button id="fmr" class="stock-button">FMR <span id="fmr-rendite"></span></button>
        </div>
        <div id="goe-wrapper" class="stock-wrappers">
            <button id="goe" class="stock-button">GOE <span id="goe-rendite"></span></button>
        </div>
        <div id="ABX-wrapper" class="stock-wrappers">
            <button id="abx" class="stock-button">ABX <span id="abx-rendite"></span></button>
        </div>
        <div id="mvd-wrapper" class="stock-wrappers">
            <button id="mvd" class="stock-button">MVD <span id="mvd-rendite"></span></button>
        </div>
        <div id="rel-wrapper" class="stock-wrappers">
            <button id="rel" class="stock-button">REL <span id="rel-rendite"></span></button>
        </div>
        <div id="igg-wrapper" class="stock-wrappers">
            <button id="igg" class="stock-button">IGG <span id="igg-rendite"></span></button>
        </div>
        <div id="fms-wrapper" class="stock-wrappers">
            <button id="fms" class="stock-button">FMS <span id="fms-rendite"></span></button>
        </div>
        <div id="history">
            <button id="history-b">Deine Bestellungen</button>
        </div>
        <div id="change-password">
            <button id="change-password-b">Passwort ändern</button>
        </div>
        <div id="logout">
            <button id="logout-b">Ausloggen</button>
        </div>
        
    </div>
    
    <div id="footer">
        <a href="./agb.html">AGB</a>
        <p>Made with ❤️ in Einbeck...xD | Copyright (c) 2023</p>
    </div>


    
</body>
<script src="script.js" type="module"></script>
</html>
