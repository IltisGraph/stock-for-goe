<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BörseR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Aktien!</h1>
        <hr>
    </div>
    <div id="info">
        <div id="info-text">
            <span id="money">Money:</span>
            <span id="zge-text">ZGE:</span>
            <span id="zgx-text">ZGX:</span>
            <span id="fmr-text">FMR:</span>
        </div>
    </div>
    <div id="box">
        <div id="zge-wrapper" class="stock-wrappers">
            <button id="zge" class="stock-button">ZGE</button>
        </div>
        <div id="zgx-wrapper" class="stock-wrappers">
            <button id="zgx" class="stock-button">ZGX</button>
        </div>
        <div id="fmr-wrapper" class="stock-wrappers">
            <button id="fmr" class="stock-button">FMR</button>
        </div>
    </div>
    
    <div id="footer">
        Made with ❤️ in Einbeck...xD | Copyright (c) 2023
    </div>


    
</body>
<script src="script.js" type="module"></script>
</html>
